<form autocomplete="off" class="dice-try flexcol">
  <label>Set Fate Dice</label>
  <div class="form-group">
    <label>Fate die Minus</label>
    <input type="text" name="imageForDfMinus" value="{{imageForDfMinus}}">
  </div>
  <div class="form-group">
    <label>Fate die Blank</label>
    <input type="text" name="imageForDfBlank" value="{{imageForDfBlank}}">
  </div>
  <div class="form-group">
    <label>Fate die Plus</label>
    <input type="text" name="imageForDfPlus" value="{{imageForDfPlus}}">
  </div>
    <label>Set D20</label>
  <div class="form-group">
    <label>D20 1</label>
    <input type="text" name="imageFor1" value="{{imageFor1}}">
  </div>
  <div class="form-group">
    <label>D20 20</label>
    <input type="text" name="imageFor20" value="{{imageFor20}}">
</div>
  <button type="submit" name="submit">
      <i class="far fa-save"></i> Save
  </button>
</form>
